<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Xmee | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="~/login/egslite/img/favicon.png">
    <link rel="stylesheet" href="~/login/egslite/css/bootstrap.min.css">
    <link rel="stylesheet" href="~/login/egslite/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="~/login/egslite/font/flaticon.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="~/login/egslite/style.css">
</head>

<body>

    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout3" data-bg-image="~/login/egslite/img/figure/bg3-l.jpg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12 fxt-none-991">
                    <div class="fxt-header">
                        <div class="fxt-transformY-50 fxt-transition-delay-1">
                            <a href="#" class="fxt-logo"><img src="~/ui/images/EgolePay.png" alt="Logo"></a>
                        </div>
                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                            <h1>Welcome To EgolePay</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-form">
                            <div class="fxt-transformY-50 fxt-transition-delay-1">
                                <a href="#" class="fxt-logo"><img src="~/ui/images/EgolePay.png" alt="Logo"></a>
                            </div>
                            <p class="mb-5">Login into your pages account</p>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="email" class="input-label">Email Address</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="demo@gmail.com" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="input-label">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-checkbox-area">
                                        <div class="checkbox">
                                            <input id="checkbox1" type="checkbox">
                                            <label for="checkbox1">Keep me logged in</label>
                                        </div>
                                        <a href="forgot-password-3.html" class="switcher-text">Forgot Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Log in</button>
                                </div>
                            </form>
                        </div>
                        <div class="fxt-style-line">
                            <h3>Or Login With Email</h3>
                        </div>
                        <div class="fxt-footer">
                            <p>Don't have an account?<a href="#" class="switcher-text2 inline-text">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="~/login/egslite/js/jquery-3.5.0.min.js"></script>
    <script src="~/login/egslite/js/bootstrap.min.js"></script>
    <script src="~/login/egslite/js/imagesloaded.pkgd.min.js"></script>
    <script src="~/login/egslite/js/validator.min.js"></script>
    <script src="~/login/egslite/js/main.js"></script>

</body>

</html>
